<!-- binding the contactForm property to this form tag.  -->
<!-- (ngSubmit) event is used so angular can hijack form submission functionality -->
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div *ngIf="hasError">
    <div class="alert alert-danger errorMessage" role="alert">
      Please fill out all the fields properly.
    </div>
  </div>
  <div *ngIf="isSubmitted">
    <div class="alert alert-success successMessage" role="alert">
      Your message has been submitted successfully!
    </div>
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [class]="generateClasses(name)"
      formControlName="name">
    <div *ngIf="name.invalid && name.errors.required && name.touched">
      <small class="text-danger">This field is required.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [class]="generateClasses(email)" formControlName="email">
    <div *ngIf="email.invalid && email.touched">
      <small *ngIf="email.errors.required" class="text-danger">This field is required.</small>
      <small *ngIf="email.errors.email" class="text-danger">Please enter a proper email.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" [class]="generateClasses(message)" rows="4" formControlName="message"></textarea>
    <div *ngIf="message.invalid && message.errors.required && message.touched">
      <small class="text-danger">This field is required.</small>
    </div>
  </div>
  <div>
    <button class="btn btn-primary">Send</button>
  </div>
</form>
